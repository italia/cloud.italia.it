<footer class="it-footer">
  <div class="it-footer-main">
    <div class="container">
      <section>
        <div class="row clearfix">
          <div class="col-12 col-lg-4">
            <div class="it-brand-wrapper">
              <a href="{{ site.baseurl }}/">
                <img class="icon" src="{{ site.baseurl }}{{ site.data.t.icon }}" alt="{{ site.name }} logo"
                  style="filter: brightness(0) invert(1);">
                <div class="it-brand-text">
                  <h2 class="no_toc">{{ site.data.t.name[page.lang] }}</h2>
                </div>
              </a>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 d-flex">
            <div class="it-brand-wrapper">
              <a href="https://innovazione.gov.it/it/chi-siamo/dipartimento/" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/logo-mid-white.svg"
                  alt="Dipartimento per la Trasformazione Digitale" height="40">
              </a>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 d-flex">
            <div class="it-brand-wrapper">
              <a href="https://www.agid.gov.it/" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/logo-agid.svg"
                     alt="Agenzia per l'Italia Digitale" height="40">
              </a>
            </div>
          </div>
        </div>
      </section>
      {% comment %}
      <section class="py-4 border-white border-top">
        <div class="row">
          <div class="col-md-6 pb-2">
            {% include footer/footer-col-1.html %}
          </div>
          <div class="col-md-4 offset-md-2 pb-2">
            {% include footer/footer-col-3.html %}
          </div>
        </div>
      </section>
      {% endcomment %}
    </div>
  </div>
  <div class="it-footer-small-prints clearfix">
    <div class="container">
      <h3 class="sr-only">Sezione Link Utili</h3>
      <ul class="it-footer-small-prints-list list-inline mb-0 d-flex flex-column flex-md-row">
        {% for footer-link in site.data.t.footer-links[page.lang] %}
        <li class="list-inline-item"><a href="{{ site.baseurl }}{{ footer-link[1].url }}"
            title="{{ footer-link[1].name }}">{{ footer-link[1].name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
